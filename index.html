<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Online Gaming Site</title>
  <link rel="stylesheet" href="styles.css">
  <script src="gamePagination.js"></script>
  <link rel="icon" type="image/x-icon" href="flen.jpg">
</head>
<body>
  <header>
    <div class="logo">
      <img src="flen.jpg" alt="Gaming Logo">
      <h1>Online Gaming Site</h1>
    </div>
    <div class="user-actions">
      <button onclick="showLoginForm()">Login</button>
      <button onclick="showSignupForm()">Sign Up</button>
    </div>
  </header>
  
  <main><div id="game-iframe" class="game-iframe" style="display: none;">
    <button onclick="hideGame()">Close</button>
    <!-- Placeholder for the game iframe -->
    <iframe id="gameIframe" frameborder="0" height="600" width="100%"></iframe>
  </div>
    <h2>Available Games</h2>
    <div id="gameList" class="game-list">
      <!-- Game items will be dynamically added here -->
    </div>
    <div class="pagination">
      <button id="prevBtn" onclick="showPreviousGames()">Prev</button>
      <span id="currentPage">Page 1</span>
      <button id="nextBtn" onclick="showNextGames()">Next</button>
    </div>
    <div id="loginModal" class="modal">
        <div class="modal-content">
          <span class="close" onclick="closeModal()">&times;</span>
          <div id="loginSignupForm"></div>
        </div>
      </div>

  </main>

  <script src="scripts.js"></script>
  <script src="gamePagination.js"></script>
</body>
</html>
